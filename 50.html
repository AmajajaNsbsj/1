<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>برنامه با UI خلاقانه</title>
  <style>
    /* Global Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Noto Naskh Arabic', serif;
        background-color: #f4f4f4;
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        direction: rtl;
    }
    .scroll-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    .container {
        display: flex;
        flex-wrap: nowrap;
        scroll-snap-type: x mandatory;
        width: 100%;
        height: 100%;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 20px;
    }
    .page {
        flex-shrink: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        scroll-snap-align: center;
        position: relative;
        transform: scale(0.98);
        opacity: 0;
        animation: fadeIn 0.7s ease-out forwards;
        padding: 30px;
        background: #fff;
    }
    .page-text {
        text-align: center;
        font-size: calc(14px + 1.2vw);
        line-height: 1.7;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
        opacity: 0;
        animation: fadeInUp 0.5s 0.25s forwards;
        overflow-wrap: break-word;
        word-break: break-word;
        color: #444;
    }
    .highlight {
        font-size: calc(16px + 1.2vw);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, color 0.1s ease;
    }
    .highlight:hover {
        color: #d9534f;
        transform: scale(1.05);
    }
    .page-footer {
        position: absolute;
        bottom: 20px;
        font-size: 18px;
        font-weight: 500;
        width: 100%;
        text-align: center;
        letter-spacing: 2px;
        transform: scale(0.6);
        animation: fadeInFooter 0.5s 0.25s forwards;
        color: #999;
    }
    .style-btn {
        position: absolute;
        top: 20px;
        left: 19px;
        width: 41px;
        height: 41px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: none;
    }
    .style-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .style-btn .icon {
        width: 20px;
        height: 20px;
    }
    .copy-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: #f0ad4e;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .copy-btn:hover {
        background: #ec971f;
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .copy-btn .icon {
        width: 20px;
        height: 20px;
    }
    .nav-btn {
        position: absolute;
        width: 7px;
        height: 100%;
        background: #000;
        opacity: 0.5;
        cursor: pointer;
        z-index: 10;
    }
    .nav-btn:hover {
        opacity: 0.8;
    }
    .nav-btn.left {
        left: 0;
    }
    .nav-btn.right {
        right: 0;
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateX(100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fadeInFooter {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    .container::-webkit-scrollbar {
        display: none;
    }
 :root {
    --primary-bg: #f5f5f7;
    --primary-text: #333;
    --highlight-color: #007aff;
    --btn-bg: #007aff;
    --btn-bg-hover: #0051a8;
    --card-bg: white;
    --border-radius: 30px;
    --shadow-color: rgba(0, 0, 0, 0.05);
}

.style1 {
    background: var(--primary-bg);
    color: var(--primary-text);
}

.style1 .highlight {
    color: var(--highlight-color);
}

.style1 .style-btn {
    background: var(--btn-bg);
}

.style1 .style-btn:hover {
    background: var(--btn-bg-hover);
}

.style2 {
    background: #000;
    color: #fff;
}

.style2 .highlight {
    color: #ff9800;
}

.style2 .style-btn {
    background: #ff4081;
}

.style2 .style-btn:hover {
    background: #ff61a6;
}

/* Style3: Elegant Light */
.style3 {
    background: #f9f9f9;
    color: #333;
}

.style3 .highlight {
    color: #007aff;
}

.style3 .style-btn {
    background: #007aff;
}

.style3 .style-btn:hover {
    background: #0051a8;
}

/* Style4: Soft Pastel */
.style4 {
    background: #f8f9fa;
    color: #6c757d;
}

.style4 .highlight {
    color: #ff4081;
}

.style4 .style-btn {
    background: #2ecc71;
}

.style4 .style-btn:hover {
    background: #27ae60;
}

/* Style5: Elegant Gradient */
.style5 {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
}

.style5 .highlight {
    color: #ffcc00;
}

.style5 .style-btn {
    background: #ff9800;
}

.style5 .style-btn:hover {
    background: #ff5733;
}
    .code-box {
        background: #2c3e50;
        color: #f00;
        padding: 10px;
        border-radius: 10px;
        position: relative;
        margin: 20px 0;
        overflow: auto;
    }
    .code-box .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #000;
        color: #fff;
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .code-box .copy-btn:hover {
        background: #444;
    }
    .code-box .copy-btn .icon {
        width: 15px;
        height: 15px;
    }
    .code-box .token-red {
        color: #e74c3c;
    }
    .code-box .token-green {
        color: #2ecc71;
    }
    .code-box .token-blue {
        color: #3498db;
    }
    .code-box .token-white {
        color: #ecf0f1;
    }
    .container .page {
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .page.active {
        transform: scale(1);
        opacity: 1;
    }
    .page.inactive-left {
        transform: translateX(-100%);
        opacity: 0;
    }
    .page.inactive-right {
        transform: translateX(100%);
        opacity: 0;
    }
</style>
</head>
<body onfocus="window.scrollTo(0, 0); setTimeout(() => window.scrollTo(0, 0), 100);">
    <div class="scroll-container">
        <div class="container" id="container"></div>
        <div class="nav-btn left" onclick="prevPage()"></div>
        <div class="nav-btn right" onclick="nextPage()"></div>
    </div>

        function copyText(text) {
            const decodedText = decodeURIComponent(text);
            const cleanedText = decodedText.replace(/[£¢€¥π]/g, '');
            navigator.clipboard.writeText(cleanedText).then(() => {
                console.log('Text copied successfully!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }

                `;
                pageDiv.innerHTML = pageContent;
                container.appendChild(pageDiv);
            }
        }

        function changeStyle() {
        	// لرزش دستگاه به مدت 200 میلی‌ثانیه
navigator.vibrate(200);

// متوقف کردن ویبره
navigator.vibrate(0);
            currentStyle = styles[(styles.indexOf(currentStyle) + 1) % styles.length];
            localStorage.setItem('currentStyle', currentStyle);
            const pageDivs = container.querySelectorAll('.page');
            pageDivs.forEach(pageDiv => pageDiv.classList.remove(...styles));
            pageDivs.forEach(pageDiv => pageDiv.classList.add(currentStyle));
        }

        function nextPage() {
        	// لرزش دستگاه به مدت 200 میلی‌ثانیه
navigator.vibrate(200);

// لرزش به صورت الگو: لرزش 300 میلی‌ثانیه، توقف 100 میلی‌ثانیه، لرزش 300 میلی‌ثانیه
navigator.vibrate([300, 100, 300]);

// متوقف کردن ویبره
navigator.vibrate(0);
            if (isScrolling) return;
            isScrolling = true;
            const pages = container.querySelectorAll('.page');
            pages[currentPage].classList.remove('active');
            pages[currentPage].classList.add('inactive-left');
            currentPage = (currentPage + 1) % pages.length;
            pages[currentPage].classList.remove('inactive-right');
            pages[currentPage].classList.add('active');
            localStorage.setItem('currentPage', currentPage);
            setTimeout(() => {
                container.scrollLeft = (pages.length - currentPage - 1) * container.clientWidth;
                isScrolling = false;
            }, 500);
        }

        function prevPage() {
        	// لرزش دستگاه به مدت 200 میلی‌ثانیه
navigator.vibrate(200);

// لرزش به صورت الگو: لرزش 300 میلی‌ثانیه، توقف 100 میلی‌ثانیه، لرزش 300 میلی‌ثانیه
navigator.vibrate([300, 100, 300]);

// متوقف کردن ویبره
navigator.vibrate(0);
            if (isScrolling) return;
            isScrolling = true;
            const pages = container.querySelectorAll('.page');
            pages[currentPage].classList.remove('active');
            pages[currentPage].classList.add('inactive-right');
            currentPage = (currentPage - 1 + pages.length) % pages.length;
            pages[currentPage].classList.remove('inactive-left');
            pages[currentPage].classList.add('active');
            localStorage.setItem('currentPage', currentPage);
            setTimeout(() => {
                container.scrollLeft = (pages.length - currentPage - 1) * container.clientWidth;
                isScrolling = false;
            }, 500);
        }

        window.addEventListener('load', () => {
            renderPages(currentPage);
            setTimeout(() => {
                container.scrollLeft = (pages.length - currentPage - 1) * container.clientWidth;
            }, 0);
        });

        container.addEventListener('scroll', () => {
            if (isScrolling) return;
            const newPage = Math.round(container.scrollLeft / container.clientWidth);
            if (newPage !== currentPage) {
                const pages = container.querySelectorAll('.page');
                pages[currentPage].classList.remove('active');
                pages[currentPage].classList.add(newPage > currentPage ? 'inactive-left' : 'inactive-right');
                currentPage = newPage;
                pages[currentPage].classList.remove(newPage > currentPage ? 'inactive-right' : 'inactive-left');
                pages[currentPage].classList.add('active');
                localStorage.setItem('currentPage', currentPage);
            }
        });

        container.addEventListener('wheel', (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0) {
                nextPage();
            } else {
                prevPage();
            }
        });

        const touchZone = document.querySelector('.scroll-container');
        let touchStartX = 0;

        touchZone.addEventListener('touchstart', (event) => {
            touchStartX = event.changedTouches[0].screenX;
        });

        touchZone.addEventListener('touchend', (event) => {
            if (isScrolling) return;
            const touchEndX = event.changedTouches[0].screenX;
            if (touchEndX < touchStartX) {
                nextPage();
            } else if (touchEndX > touchStartX) {
                prevPage();
            }
        });

        document.querySelector('.nav-btn.left').addEventListener('click', prevPage);
        document.querySelector('.nav-btn.right').addEventListener('click', nextPage);

        container.addEventListener('mousedown', (event) => {
            event.preventDefault();
        });

        container.scrollLeft = (pages.length - currentPage - 1) * container.clientWidth;
    </script>
</body>
</html>
