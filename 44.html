<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #header {
            display: flex;
            justify-content: center;
            background-color: var(--header-bg, #2c3e50);
            padding: 10px;
            z-index: 1000;
        }

        #header button {
            flex: 1;
            border: none;
            background-color: transparent;
            color: var(--header-button-color, white);
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #header button:hover {
            background-color: var(--header-button-hover-bg, #34495e);
        }

        #header button.active {
            background-color: var(--header-button-active-bg, #3498db);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: calc(100vh - 120px);
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: var(--editor-font, 'Consolas', monospace);
            padding: 20px;
            resize: none;
            background-color: var(--editor-bg, #1e1e1e);
            color: var(--editor-color, #ffffff);
            font-size: 16px;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100vh;
            border: none;
            background-color: white;
        }

        #controls {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: var(--controls-bg, #2c3e50);
        }

        #run-button, #exit-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #run-button {
            background-color: var(--run-button-bg, #27ae60);
            color: white;
            flex: 1;
        }

        #run-button:hover {
            background-color: var(--run-button-hover-bg, #219a52);
        }

        #exit-button {
            background-color: var(--exit-button-bg, #e74c3c);
            color: white;
            display: none;
        }

        #exit-button:hover {
            background-color: var(--exit-button-hover-bg, #c0392b);
        }

        #prev-change, #next-change {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            background-color: var(--controls-bg, #2c3e50);
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .editor-wrapper {
            position: relative;
            height: 100%;
            background-color: var(--editor-bg, #1e1e1e);
            display: flex;
        }

        .line-numbers {
            width: 50px;
            padding: 20px 10px;
            background-color: var(--line-numbers-bg, #252526);
            color: var(--line-numbers-color, #858585);
            font-family: var(--editor-font, 'Consolas', monospace);
            font-size: 16px;
            line-height: 1.5;
            text-align: right;
            user-select: none;
        }

        #save-version, #version-select, #delete-version, #delete-all-versions {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }

        textarea::placeholder {
            color: var(--editor-placeholder-color, #666);
        }

        textarea::-webkit-scrollbar {
            width: 12px;
        }

        textarea::-webkit-scrollbar-track {
            background: var(--scrollbar-track-bg, #1e1e1e);
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb-bg, #424242);
            border-radius: 6px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover-bg, #4f4f4f);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 110px;
            left: 10px;
            background-color: var(--dropdown-bg, #2c3e50);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            animation: slide-down 0.3s ease-in-out;
        }

        .dropdown-menu button {
            background-color: var(--dropdown-button-bg, #34495e);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            top: 21px;
            border-radius: 3px;
        }

        .dropdown-menu button:hover {
            background-color: var(--dropdown-button-hover-bg, #3b5998);
            
        }

        .dropdown-trigger {
            background-color: var(--dropdown-trigger-bg, #2c3e50);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            margin: 5px 10px;
            border-radius: 3px;
             
        }

        .version-control-trigger, .style-trigger {
            position: fixed;
            width: 5px;
            height: 100vh;
            background-color: var(--trigger-bg, #2c3e50);
            cursor: pointer;
            z-index: 1000;
        }

        .version-control-trigger {
            left: 0;
        }

        .style-trigger {
            right: 0;
        }

        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

/* اضافه کردن به بخش style */
.suggestions-container {
    position: absolute;
    background: var(--editor-bg);
    border: 2px solid var(--header-button-active-bg);
    border-radius: 8px;
    max-height: 300px;
    min-width: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(5px);
    animation: suggestionsAppear 0.2s ease-out;
}

@keyframes suggestionsAppear {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.suggestion-item {
    padding: 8px 15px;
    cursor: pointer;
    color: var(--editor-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.2s ease;
}

.suggestion-item:last-child {
    border-bottom: none;
}

.suggestion-item:hover, .suggestion-item.selected {
    background-color: var(--header-button-active-bg);
    color: #ffffff;
    transform: translateX(5px);
}

.suggestion-key {
    font-weight: bold;
    margin-right: 10px;
    color: var(--run-button-bg);
}

.suggestion-value {
    color: var(--editor-color);
    opacity: 0.8;
    font-size: 0.9em;
}

.suggestion-item:hover .suggestion-key,
.suggestion-item:hover .suggestion-value,
.suggestion-item.selected .suggestion-key,
.suggestion-item.selected .suggestion-value {
    color: #ffffff;
    opacity: 1;
}

.suggestions-container::-webkit-scrollbar {
    width: 8px;
}

.suggestions-container::-webkit-scrollbar-track {
    background: var(--scrollbar-track-bg);
    border-radius: 4px;
}

.suggestions-container::-webkit-scrollbar-thumb {
    background: var(--scrollbar-thumb-bg);
    border-radius: 4px;
}

.suggestions-container::-webkit-scrollbar-thumb:hover {
    background: var(--scrollbar-thumb-hover-bg);
}

.suggestion-category {
    padding: 5px 10px;
    font-size: 0.8em;
    background: var(--header-bg);
    color: var(--editor-color);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

<body>

<script>
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const jsCode = document.getElementById('js-code');
    const output = document.getElementById('output');
    const runButton = document.getElementById('run-button');
    const exitButton = document.getElementById('exit-button');
    const header = document.getElementById('header');
    const controls = document.getElementById('controls');
    const prevChangeButton = document.getElementById('prev-change');
    const nextChangeButton = document.getElementById('next-change');
    const tabs = document.querySelectorAll('#header button');
    const editors = {
        html: document.getElementById('html-editor'),
        css: document.getElementById('css-editor'),
        js: document.getElementById('js-editor')
    };

    let changeHistory = [];
    let currentChangeIndex = -1;

    function saveChange() {
        const change = {
            html: htmlCode.value,
            css: cssCode.value,
            js: jsCode.value
        };
        changeHistory = changeHistory.slice(0, currentChangeIndex + 1);
        changeHistory.push(change);
        currentChangeIndex = changeHistory.length - 1;
    }

    function loadChange(index) {
        const change = changeHistory[index];
        if (change) {
            htmlCode.value = change.html;
            cssCode.value = change.css;
            jsCode.value = change.js;
            updateOutput();
        }
    }

    prevChangeButton.addEventListener('click', () => {
        if (currentChangeIndex > 0) {
            currentChangeIndex--;
            loadChange(currentChangeIndex);
        }
    });

    nextChangeButton.addEventListener('click', () => {
        if (currentChangeIndex < changeHistory.length - 1) {
            currentChangeIndex++;
            loadChange(currentChangeIndex);
        }
    });

    function updateLineNumbers(textarea, lineNumbersDiv) {
        const lines = textarea.value.split('\n').length;
        lineNumbersDiv.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('\n');
    }

    document.querySelectorAll('textarea').forEach(textarea => {
        const lineNumbersDiv = textarea.parentElement.querySelector('.line-numbers');
        updateLineNumbers(textarea, lineNumbersDiv);
        
        textarea.addEventListener('input', () => {
            updateLineNumbers(textarea, lineNumbersDiv);
            saveChange();
        });

        textarea.addEventListener('scroll', () => {
            lineNumbersDiv.scrollTop = textarea.scrollTop;
        });
    });

    function updateOutput() {
        const html = htmlCode.value;
        const css = `<style>${cssCode.value}</style>`;
        const js = `<script>${jsCode.value}<\/script>`;
        const combinedCode = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                ${css}
            </head>
            <body>
                ${html}
                ${js}
            </body>
            </html>
        `;
        output.srcdoc = combinedCode;
    }

    function runFullscreen() {
        document.querySelectorAll('.editor-container, #header, #run-button').forEach(el => {
            el.classList.add('hidden');
        });
        output.classList.remove('hidden');
        exitButton.style.display = 'block';
        output.style.height = '100vh';
        updateOutput();
    }

    function exitFullscreen() {
        document.querySelectorAll('.editor-container, #header, #run-button').forEach(el => {
            el.classList.remove('hidden');
        });
        output.classList.add('hidden');
        exitButton.style.display = 'none';
        showTab(currentTab);
    }

    let currentTab = 'html';
    function showTab(tab) {
        currentTab = tab;
        Object.values(editors).forEach(editor => editor.classList.add('hidden'));
        editors[tab].classList.remove('hidden');
        tabs.forEach(t => t.classList.remove('active'));
        document.getElementById(`${tab}-tab`).classList.add('active');
    }

    htmlCode.addEventListener('input', updateOutput);
    cssCode.addEventListener('input', updateOutput);
    jsCode.addEventListener('input', updateOutput);
    runButton.addEventListener('click', runFullscreen);
    exitButton.addEventListener('click', exitFullscreen);

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const tabId = tab.id.replace('-tab', '');
            showTab(tabId);
        });
    });

    htmlCode.value = `<h1>Welcome to Web IDE</h1>
<p>Start coding here!</p>`;
    
    cssCode.value = `body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    color: #2c3e50;
}`;
    
    jsCode.value = `console.log('Hello, World!');`;

    showTab('html');
    updateOutput();

    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            runFullscreen();
        }
        if (e.key === 'Escape' && !output.classList.contains('hidden')) {
            exitFullscreen();
        }
    });

    function saveVersion() {
        const timestamp = new Date().toISOString();
        const version = {
            html: htmlCode.value,
            css: cssCode.value,
            js: jsCode.value,
            timestamp: timestamp
        };
        
        let versions = JSON.parse(localStorage.getItem('versions') || '[]');
        versions.push(version);
        localStorage.setItem('versions', JSON.stringify(versions));
        updateVersionSelect();
    }

    function loadVersion(index) {
        const versions = JSON.parse(localStorage.getItem('versions') || '[]');
        const version = versions[index];
        if (version) {
            htmlCode.value = version.html;
            cssCode.value = version.css;
            jsCode.value = version.js;
            updateOutput();
        }
    }

    function updateVersionSelect() {
        const select = document.getElementById('version-select');
        const versions = JSON.parse(localStorage.getItem('versions') || '[]');
        select.innerHTML = versions.map((v, i) => 
            `<option value="${i}">Version ${i + 1} (${new Date(v.timestamp).toLocaleString()})</option>`
        ).join('');
    }

    function deleteVersion() {
        const select = document.getElementById('version-select');
        const index = select.value;
        let versions = JSON.parse(localStorage.getItem('versions') || '[]');
        versions.splice(index, 1);
        localStorage.setItem('versions', JSON.stringify(versions));
        updateVersionSelect();
    }

    function deleteAllVersions() {
        localStorage.removeItem('versions');
        updateVersionSelect();
    }

    document.getElementById('save-version').addEventListener('click', saveVersion);
    document.getElementById('version-select').addEventListener('change', (e) => {
        loadVersion(e.target.value);
    });
    document.getElementById('delete-version').addEventListener('click', deleteVersion);
    document.getElementById('delete-all-versions').addEventListener('click', deleteAllVersions);

    updateVersionSelect();

    document.querySelectorAll('.dropdown-trigger').forEach(trigger => {
        trigger.addEventListener('click', () => {
            const target = document.getElementById(trigger.getAttribute('data-target'));
            target.style.display = target.style.display === 'block' ? 'none' : 'block';
        });
    });

    document.querySelectorAll('#style-menu button').forEach(button => {
        button.addEventListener('click', () => {
            const style = button.getAttribute('data-style');
            document.body.className = style;
            localStorage.setItem('selectedStyle', style);
            // Close the menu after selection
            document.getElementById('style-menu').style.display = 'none';
        });
    });

    document.querySelectorAll('#font-menu button').forEach(button => {
        button.addEventListener('click', () => {
            const font = button.getAttribute('data-font');
            document.body.className = `${document.body.className.split(' ')[0]} ${font}`;
            localStorage.setItem('selectedFont', font);
            // Close the menu after selection
            document.getElementById('font-menu').style.display = 'none';
        });
    });

    document.querySelector('.version-control-trigger').addEventListener('click', () => {
        const menu = document.getElementById('version-control-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    document.querySelector('.style-trigger').addEventListener('click', () => {
        const menu = document.getElementById('style-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    const savedStyle = localStorage.getItem('selectedStyle');
    if (savedStyle) {
        document.body.className = savedStyle;
    }

    const savedFont = localStorage.getItem('selectedFont');
    if (savedFont) {
        document.body.className += ` ${savedFont}`;
    }
</script>
