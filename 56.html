<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Book Reader</title>
    <style>
        :root {
            --primary: #2196F3;
            --accent: #FF4081;
            --bg-light: #f8f9fa;
            --bg-dark: #222;
            --text-light: #000;
            --text-dark: #fff;
            --shadow: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
           
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
        }

        #app {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 2000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            padding: 20px;
           padding-bottom;30px;
            box-shadow: 0 0 20px var(--shadow);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backface-visibility: hidden;
            transform-origin: right center;
            overflow-y: auto;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            user-select: text;
        }

        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background: white;
            transform: translateX(-100%);
            transition: 0.3s;
            z-index: 1000;
            box-shadow: 2px 0 10px var(--shadow);
            overflow-y: auto;
        }

        .menu.active {
            transform: translateX(0);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 6px var(--shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        @keyframes pageTurn {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-180deg) translateX(100%); }
        }

        .turning {
            animation: pageTurn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
    </style>
</head>

        // State management
        let currentPage = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isDark = false;

        // Initialize application
        function init() {
            loadSavedState();
            renderPage(currentPage);
            setupTOC();
            setupEventListeners();
            updateProgressBar();
        }

        // Event listeners
        function setupEventListeners() {
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', handleTouchEnd);

            document.getElementById('menuBtn').addEventListener('click', toggleMenu);
            document.getElementById('saveBtn').addEventListener('click', saveState);
            document.getElementById('copyBtn').addEventListener('click', copyCurrentPage);
            document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        }

        // Touch handlers
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (!touchStartX) return;

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const deltaX = touchStartX - touchEndX;
            const deltaY = touchStartY - touchEndY;
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;

            // Check if swipe is in arc motion (45-135 degrees)
            if (Math.abs(angle) > 45 && Math.abs(angle) < 135) {
                const page = document.querySelector('.page');
                const progress = Math.min(Math.abs(deltaX) / 200, 1);
                page.style.transform = `rotateY(${-progress * 180}deg)`;
            }
        }

        function handleTouchEnd(e) {
            const deltaX = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(deltaX) > 100) {
                if (deltaX > 0 && currentPage < bookPages.length - 1) {
                    currentPage++;
                } else if (deltaX < 0 && currentPage > 0) {
                    currentPage--;
                }
                renderPage(currentPage);
                updateProgressBar();
            }
            touchStartX = null;
            touchStartY = null;
        }

        // Page rendering
        function renderPage(index) {
            const container = document.getElementById('page-container');
            container.innerHTML = `
                <div class="page">
                    <div class="page-content">
                        <h1>${bookPages[index].title}</h1>
                        <div style="margin-top: 20px">
                            ${bookPages[index].content}
                        </div>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        function saveState() {
            localStorage.setItem('bookState', JSON.stringify({
                currentPage,
                isDark,
                lastAccess: new Date().toISOString()
            }));
            alert('Progress saved!');
        }

        function loadSavedState() {
            const saved = localStorage.getItem('bookState');
            if (saved) {
                const state = JSON.parse(saved);
                currentPage = state.currentPage;
                isDark = state.isDark;
                if (isDark) toggleTheme();
            }
        }

        function copyCurrentPage() {
            const content = bookPages[currentPage].content;
            navigator.clipboard.writeText(content)
                .then(() => alert('Text copied to clipboard!'))
                .catch(() => alert('Failed to copy text'));
        }

        function toggleTheme() {
            isDark = !isDark;
            document.body.style.background = isDark ? 'var(--bg-dark)' : 'var(--bg-light)';
            document.body.style.color = isDark ? 'var(--text-dark)' : 'var(--text-light)';
            document.querySelectorAll('.page').forEach(page => {
                page.style.background = isDark ? '#333' : 'white';
                page.style.color = isDark ? '#fff' : '#000';
            });
        }

        function updateProgressBar() {
            const progress = (currentPage + 1) / bookPages.length;
            document.querySelector('.progress-bar').style.transform = `scaleX(${progress})`;
        }

        function setupTOC() {
            const toc = document.getElementById('toc');
            bookPages.forEach((page, index) => {
                const item = document.createElement('div');
                item.textContent = page.title;
                item.style.padding = '10px';
                item.style.cursor = 'pointer';
                item.onclick = () => {
                    currentPage = index;
                    renderPage(index);
                    toggleMenu();
                    updateProgressBar();
                };
                toc.appendChild(item);
            });
        }

        // Initialize app
        init();

        // Service Worker Registration for offline capability
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZSA9PiB7IGUud2FpdFVudGlsKHNlbGYuc2tpcFdhaXRpbmcoKSkgfSk=')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
