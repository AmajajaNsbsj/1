<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فال حافظ</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&family=Lalezar&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            font-family: 'Scheherazade New', serif;
            direction: rtl;
            overflow: hidden;
            user-select: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
            max-width: 90%;
            width: 400px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #ff758c;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .poem {
            font-size: 1.8rem;
            color: #000;
            margin-bottom: 1rem;
            line-height: 1.8;
            white-space: pre-line;
            text-align: center;
        }
        
      
        
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff758c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: #ff7eb3;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .animation-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #f0f0f0, #f0f1f1, #eff0f0);
            z-index: 1000;
            text-align: center;
            animation: fadeIn 1s forwards;
        }
        
        .animation-content {
            position: relative;
            top: 45%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #000;
            animation: slideIn 1s forwards;
            white-space: pre-wrap;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .close-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff758c;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        .close-btn:hover {
            background-color: #ff7eb3;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background-animation.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
            animation: backgroundAnimation 20s infinite alternate;
        }
        
        @keyframes backgroundAnimation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">فال حافظ</div>
        <div class="poem" id="poem">برای دریافت فال، دکمه زیر را فشار دهید.</div>
        <button class="btn" onclick="showRandomPoem()">دریافت فال</button>
    </div>

    <div class="animation-wrapper" id="animationWrapper">
        <div class="animation-content" id="animationContent"></div>
        <div class="interpretation" id="interpretation"></div>
        <button class="close-btn" onclick="closeAnimation()">بستن</button>
    </div>

    <script>
        const poems = [

"رونق عهد شباب است دگر بستان را\nمی‌رسد مژده گل بلبل خوش الحان را",
"دوش از مسجد سوی ميخانه آمد پير ما\nچيست ياران طريقت بعد از اين تدبير ما",
"ساقی به نور باده برافروز جام ما\nمطرب بگو که کار جهان شد به کام ما",
"ای فروغ ماه حسن از روی رخشان شما\nآب روی خوبی از چاه زنخدان شما",
"می‌دمد صبح و کله بست سحاب\nالصبوح الصبوح يا اصحاب",
"گفتم ای سلطان خوبان رحم کن بر اين غريب\nگفت در دنبال دل ره گم کند مسکين غريب",
"ای شاهد قدسی که کشد بند نقابت\nو ای مرغ بهشتی که دهد دانه و آبت",
"خمی که ابروی شوخ تو در کمان انداخت\nبه قصد جان من زار ناتوان انداخت",
"سينه از آتش دل در غم جانانه بسوخت\nآتشی بود در اين خانه که کاشانه بسوخت",
"ساقيا آمدن عيد مبارک بادت\nوان مواعيد که کردی مرواد از يادت",
"ای نسيم سحر آرامگه يار کجاست\nمنزل آن مه عاشق کش عيار کجاست",
"روزه يک سو شد و عيد آمد و دل‌ها برخاست\nمی ز خمخانه به جوش آمد و می بايد خواست",
"دل و دينم شد و دلبر به ملامت برخاست\nگفت با ما منشين کز تو سلامت برخاست",
"چو بشنوی سخن اهل دل مگو که خطاست\nسخن شناس نه‌ای جان من خطا اين جاست",
"خيال روی تو در هر طريق همره ماست\nنسيم موی تو پيوند جان آگه ماست",
"مطلب طاعت و پيمان و صلاح از من مست\nکه به پيمانه کشی شهره شدم روز الست",
"شکفته شد گل حمرا و گشت بلبل مست\nصلای سرخوشی ای صوفيان باده پرست",
"زلف آشفته و خوی کرده و خندان لب و مست\nپيرهن چاک و غزل خوان و صراحی در دست",
"در دير مغان آمد يارم قدحی در دست\nمست از می و ميخواران از نرگس مستش مست",

"ما را ز خيال تو چه پروای شراب است\nخم گو سر خود گير که خمخانه خراب است",
"زلفت هزار دل به يکی تار مو ببست\nراه هزار چاره گر از چار سو ببست",
"آن شب قدری که گويند اهل خلوت امشب است\nيا رب اين تاثير دولت در کدامين کوکب است",
"خدا چو صورت ابروی دلگشای تو بست\nگشاد کار من اندر کرشمه‌های تو بست",

"رواق منظر چشم من آشيانه توست\nکرم نما و فرود آ که خانه خانه توست",
"برو به کار خود ای واعظ اين چه فريادست\nمرا فتاد دل از ره تو را چه افتادست",
"تا سر زلف تو در دست نسيم افتادست\nدل سودازده از غصه دو نيم افتادست",
"بيا که قصر امل سخت سست بنيادست\nبيار باده که بنياد عمر بر بادست",
"بی مهر رخت روز مرا نور نماندست\nوز عمر مرا جز شب ديجور نماندست",
"باغ مرا چه حاجت سرو و صنوبر است\nشمشاد خانه پرور ما از که کمتر است",
"المنه لله که در ميکده باز است\nزان رو که مرا بر در او روی نياز است",
"اگر چه باده فرح بخش و باد گل‌بيز است\nبه بانگ چنگ مخور می که محتسب تيز است",
"حال دل با تو گفتنم هوس است\nخبر دل شنفتنم هوس است",
"صحن بستان ذوق بخش و صحبت ياران خوش است\nوقت گل خوش باد کز وی وقت ميخواران خوش است",
"کنون که بر کف گل جام باده صاف است\nبه صد هزار زبان بلبلش در اوصاف است",
"در اين زمانه رفيقی که خالی از خلل است\nصراحی می ناب و سفينه غزل است",
"گل در بر و می در کف و معشوق به کام است\nسلطان جهانم به چنين روز غلام است",
"به کوی ميکده هر سالکی که ره دانست\nدری دگر زدن انديشه تبه دانست",
"صوفی از پرتو می راز نهانی دانست\nگوهر هر کس از اين لعل توانی دانست",
"روضه خلد برين خلوت درويشان است\nمايه محتشمی خدمت درويشان است",
"به دام زلف تو دل مبتلای خويشتن است\nبکش به غمزه که اينش سزای خويشتن است",
"لعل سيراب به خون تشنه لب يار من است\nوز پی ديدن او دادن جان کار من است",
"روزگاريست که سودای بتان دين من است\nغم اين کار نشاط دل غمگين من است",
"منم که گوشه ميخانه خانقاه من است\nدعای پير مغان ورد صبحگاه من است",
"ز گريه مردم چشمم نشسته در خون است\nببين که در طلبت حال مردمان چون است",
"خم زلف تو دام کفر و دين است\nز کارستان او يک شمه اين است",
"دل سراپرده محبت اوست\nديده آيينه دار طلعت اوست",
"آن سيه چرده که شيرينی عالم با اوست\nچشم ميگون لب خندان دل خرم با اوست",
"سر ارادت ما و آستان حضرت دوست\nکه هر چه بر سر ما می‌رود ارادت اوست",
"دارم اميد عاطفتی از جانب دوست\nکردم جنايتی و اميدم به عفو اوست",
"آن پيک نامور که رسيد از ديار دوست\nآورد حرز جان ز خط مشکبار دوست",
"صبا اگر گذری افتدت به کشور دوست\nبيار نفحه‌ای از گيسوی معنبر دوست",
"مرحبا ای پيک مشتاقان بده پيغام دوست\nتا کنم جان از سر رغبت فدای نام دوست",
"روی تو کس نديد و هزارت رقيب هست\nدر غنچه‌ای هنوز و صدت عندليب هست",
"اگر چه عرض هنر پيش يار بی‌ادبيست\nزبان خموش وليکن دهان پر از عربيست",
"خوشتر ز عيش و صحبت و باغ و بهار چيست\nساقی کجاست گو سبب انتظار چيست",
"بنال بلبل اگر با منت سر ياريست\nکه ما دو عاشق زاريم و کار ما زاريست",
"يا رب اين شمع دل افروز ز کاشانه کيست\nجان ما سوخت بپرسيد که جانانه کيست",
"ماهم اين هفته برون رفت و به چشمم ساليست\nحال هجران تو چه دانی که چه مشکل حاليست",
"کس نيست که افتاده آن زلف دوتا نيست\nدر رهگذر کيست که دامی ز بلا نيست",
"مردم ديده ما جز به رخت ناظر نيست\nدل سرگشته ما غير تو را ذاکر نيست",
"زاهد ظاهرپرست از حال ما آگاه نيست\nدر حق ما هر چه گويد جای هيچ اکراه نيست",
"راهيست راه عشق که هيچش کناره نيست\nآن جا جز آن که جان بسپارند چاره نيست",
"روشن از پرتو رويت نظری نيست که نيست\nمنت خاک درت بر بصری نيست که نيست",
"حاصل کارگه کون و مکان اين همه نيست\nباده پيش آر که اسباب جهان اين همه نيست",
"خواب آن نرگس فتان تو بی چيزی نيست\nتاب آن زلف پريشان تو بی چيزی نيست",
"جز آستان توام در جهان پناهی نيست\nسر مرا بجز اين در حواله گاهی نيست",
"بلبلی برگ گلی خوش رنگ در منقار داشت\nو اندر آن برگ و نوا خوش ناله‌های زار داشت",
"ديدی که يار جز سر جور و ستم نداشت\nبشکست عهد وز غم ما هيچ غم نداشت",
"کنون که می‌دمد از بوستان نسيم بهشت\nمن و شراب فرح بخش و يار حورسرشت",
"عيب رندان مکن ای زاهد پاکيزه سرشت\nکه گناه دگران بر تو نخواهند نوشت",
"صبحدم مرغ چمن با گل نوخاسته گفت\nناز کم کن که در اين باغ بسی چون تو شکفت",
"آن ترک پری چهره که دوش از بر ما رفت\nآيا چه خطا ديد که از راه خطا رفت",
"گر ز دست زلف مشکينت خطايی رفت رفت\nور ز هندوی شما بر ما جفايی رفت رفت",
"ساقی بيار باده که ماه صيام رفت\nدرده قدح که موسم ناموس و نام رفت",
"شربتی از لب لعلش نچشيديم و برفت\nروی مه پيکر او سير نديديم و برفت",
"ساقی بيا که يار ز رخ پرده برگرفت\nکار چراغ خلوتيان باز درگرفت",
"حسنت به اتفاق ملاحت جهان گرفت\nآری به اتفاق جهان می‌توان گرفت",
"شنيده‌ام سخنی خوش که پير کنعان گفت\nفراق يار نه آن می‌کند که بتوان گفت",
"يا رب سببی ساز که يارم به سلامت\nبازآيد و برهاندم از بند ملامت",
"ای هدهد صبا به سبا می‌فرستمت\nبنگر که از کجا به کجا می‌فرستمت",
"ای غايب از نظر به خدا می‌سپارمت\nجانم بسوختی و به دل دوست دارمت",
"مير من خوش می‌روی کاندر سر و پا ميرمت\nخوش خرامان شو که پيش قد رعنا ميرمت",
"چه لطف بود که ناگاه رشحه قلمت\nحقوق خدمت ما عرضه کرد بر کرمت",
"زان يار دلنوازم شکريست با شکايت\nگر نکته دان عشقی بشنو تو اين حکايت",
"مدامم مست می‌دارد نسيم جعد گيسويت\nخرابم می‌کند هر دم فريب چشم جادويت",
"درد ما را نيست درمان الغياث\nهجر ما را نيست پايان الغياث",
"تويی که بر سر خوبان کشوری چون تاج\nسزد اگر همه دلبران دهندت باج",
"اگر به مذهب تو خون عاشق است مباح\nصلاح ما همه آن است کان تو راست صلاح",
"دل من در هوای روی فرخ\nبود آشفته همچون موی فرخ",
"دی پير می فروش که ذکرش به خير باد\nگفتا شراب نوش و غم دل ببر ز ياد",
"شراب و عيش نهان چيست کار بی‌بنياد\nزديم بر صف رندان و هر چه بادا باد",
"دوش آگهی ز يار سفرکرده داد باد\nمن نيز دل به باد دهم هر چه باد باد",
"روز وصل دوستداران ياد باد\nياد باد آن روزگاران ياد باد",
"جمالت آفتاب هر نظر باد\nز خوبی روی خوبت خوبتر باد",
"صوفی ار باده به اندازه خورد نوشش باد\nور نه انديشه اين کار فراموشش باد",
"تنت به ناز طبيبان نيازمند مباد\nوجود نازکت آزرده گزند مباد",
"حسن تو هميشه در فزون باد\nرويت همه ساله لاله گون باد",
"خسروا گوی فلک در خم چوگان تو باد\nساحت کون و مکان عرصه ميدان تو باد",
"دير است که دلدار پيامی نفرستاد\nننوشت سلامی و کلامی نفرستاد",
"پيرانه سرم عشق جوانی به سر افتاد\nوان راز که در دل بنهفتم به درافتاد",
"عکس روی تو چو در آينه جام افتاد\nعارف از خنده می در طمع خام افتاد",
"آن که رخسار تو را رنگ گل و نسرين داد\nصبر و آرام تواند به من مسکين داد",
"بنفشه دوش به گل گفت و خوش نشانی داد\nکه تاب من به جهان طره فلانی داد",
"همای اوج سعادت به دام ما افتد\nاگر تو را گذری بر مقام ما افتد",
"درخت دوستی بنشان که کام دل به بار آرد\nنهال دشمنی برکن که رنج بی‌شمار آرد",
"کسی که حسن و خط دوست در نظر دارد\nمحقق است که او حاصل بصر دارد",
"دل ما به دور رويت ز چمن فراغ دارد\nکه چو سرو پايبند است و چو لاله داغ دارد",
"آن کس که به دست جام دارد\nسلطانی جم مدام دارد",
"دلی که غيب نمای است و جام جم دارد\nز خاتمی که دمی گم شود چه غم دارد",
"بتی دارم که گرد گل ز سنبل سايه بان دارد\nبهار عارضش خطی به خون ارغوان دارد",

"درد عشقی کشيده‌ام که مپرس\nزهر هجری چشيده‌ام که مپرس",
"دارم از زلف سياهش گله چندان که مپرس\nکه چنان ز او شده‌ام بی سر و سامان که مپرس",
"بازآی و دل تنگ مرا مونس جان باش\nوين سوخته را محرم اسرار نهان باش",
"اگر رفيق شفيقی درست پيمان باش\nحريف خانه و گرمابه و گلستان باش",
"به دور لاله قدح گير و بی‌ريا می‌باش\nبه بوی گل نفسی همدم صبا می‌باش",
"صوفی گلی بچين و مرقع به خار بخش\nوين زهد خشک را به می خوشگوار بخش",
"باغبان گر پنج روزی صحبت گل بايدش\nبر جفای خار هجران صبر بلبل بايدش",
"فکر بلبل همه آن است که گل شد يارش\nگل در انديشه که چون عشوه کند در کارش",
"شراب تلخ می‌خواهم که مردافکن بود زورش\nکه تا يک دم بياسايم ز دنيا و شر و شورش",
"خوشا شيراز و وضع بی‌مثالش\nخداوندا نگه دار از زوالش",
"چو برشکست صبا زلف عنبرافشانش\nبه هر شکسته که پيوست تازه شد جانش",
"يا رب اين نوگل خندان که سپردی به منش\nمی‌سپارم به تو از چشم حسود چمنش",
"ببرد از من قرار و طاقت و هوش\nبت سنگين دل سيمين بناگوش",
"سحر ز هاتف غيبم رسيد مژده به گوش\nکه دور شاه شجاع است می دلير بنوش",
"هاتفی از گوشه ميخانه دوش\nگفت ببخشند گنه می بنوش",
"در عهد پادشاه خطابخش جرم پوش\nحافظ قرابه کش شد و مفتی پياله نوش",
"دوش با من گفت پنهان کاردانی تيزهوش\nو از شما پنهان نشايد کرد سر می فروش",
"ای همه شکل تو مطبوع و همه جای تو خوش\nدلم از عشوه شيرين شکرخای تو خوش",
"کنار آب و پای بيد و طبع شعر و ياری خوش\nمعاشر دلبری شيرين و ساقی گلعذاری خوش",
"مجمع خوبی و لطف است عذار چو مهش\nليکنش مهر و وفا نيست خدايا بدهش",
"دلم رميده شد و غافلم من درويش\nکه آن شکاری سرگشته را چه آمد پيش",
"ما آزموده‌ايم در اين شهر بخت خويش\nبيرون کشيد بايد از اين ورطه رخت خويش",
"قسم به حشمت و جاه و جلال شاه شجاع\nکه نيست با کسم از بهر مال و جاه نزاع",
"بامدادان که ز خلوتگه کاخ ابداع\nشمع خاور فکند بر همه اطراف شعاع",
"در وفای عشق تو مشهور خوبانم چو شمع\nشب نشين کوی سربازان و رندانم چو شمع",
"سحر به بوی گلستان دمی شدم در باغ\nکه تا چو بلبل بی‌دل کنم علاج دماغ",
"طالع اگر مدد دهد دامنش آورم به کف\nگر بکشم زهی طرب ور بکشد زهی شرف",
"زبان خامه ندارد سر بيان فراق\nوگرنه شرح دهم با تو داستان فراق",
"مقام امن و می بی‌غش و رفيق شفيق\nگرت مدام ميسر شود زهی توفيق",
"اگر شراب خوری جرعه‌ای فشان بر خاک\nاز آن گناه که نفعی رسد به غير چه باک",
"هزار دشمنم ار می‌کنند قصد هلاک\nگرم تو دوستی از دشمنان ندارم باک",
"ای دل ريش مرا با لب تو حق نمک\nحق نگه دار که من می‌روم الله معک",
"خوش خبر باشی ای نسيم شمال\nکه به ما می‌رسد زمان وصال",
"شممت روح وداد و شمت برق وصال\nبيا که بوی تو را ميرم ای نسيم شمال",
"دارای جهان نصرت دين خسرو کامل\nيحيی بن مظفر ملک عالم عادل",
"به وقت گل شدم از توبه شراب خجل\nکه کس مباد ز کردار ناصواب خجل",
"اگر به کوی تو باشد مرا مجال وصول\nرسد به دولت وصل تو کار من به اصول",
"هر نکته‌ای که گفتم در وصف آن شمايل\nهر کو شنيد گفتا لله در قال",
"ای رخت چون خلد و لعلت سلسبيل\nسلسبيلت کرده جان و دل سبيل",
"عشقبازی و جوانی و شراب لعل فام\nمجلس انس و حريف همدم و شرب مدام",
"مرحبا طاير فرخ پی فرخنده پيام\nخير مقدم چه خبر دوست کجا راه کدام",
"عاشق روی جوانی خوش نوخاسته‌ام\nو از خدا دولت اين غم به دعا خواسته‌ام",
"بشری اذ السلامه حلت بذی سلم\nلله حمد معترف غايه النعم",
"بازآی ساقيا که هواخواه خدمتم\nمشتاق بندگی و دعاگوی دولتم",
"دوش بيماری چشم تو ببرد از دستم\nليکن از لطف لبت صورت جان می‌بستم",
"به غير از آن که بشد دين و دانش از دستم\nبيا بگو که ز عشقت چه طرف بربستم",
"زلف بر باد مده تا ندهی بر بادم\nناز بنياد مکن تا نکنی بنيادم",
"فاش می‌گويم و از گفته خود دلشادم\nبنده عشقم و از هر دو جهان آزادم",
"مرا می‌بينی و هر دم زيادت می‌کنی دردم\nتو را می‌بينم و ميلم زيادت می‌شود هر دم",
"سال‌ها پيروی مذهب رندان کردم\nتا به فتوی خرد حرص به زندان کردم",
"ديشب به سيل اشک ره خواب می‌زدم\nنقشی به ياد خط تو بر آب می‌زدم",
"هر چند پير و خسته دل و ناتوان شدم\nهر گه که ياد روی تو کردم جوان شدم",
"خيال نقش تو در کارگاه ديده کشيدم\nبه صورت تو نگاری نديدم و نشنيدم",
"ز دست کوته خود زير بارم\nکه از بالابلندان شرمسارم",
"گر چه افتاد ز زلفش گرهی در کارم\nهمچنان چشم گشاد از کرمش می‌دارم",
"گر دست دهد خاک کف پای نگارم\nبر لوح بصر خط غباری بنگارم",
"در نهانخانه عشرت صنمی خوش دارم\nکز سر زلف و رخش نعل در آتش دارم",
"مرا عهديست با جانان که تا جان در بدن دارم\nهواداران کويش را چو جان خويشتن دارم",
"من که باشم که بر آن خاطر عاطر گذرم\nلطف‌ها می‌کنی ای خاک درت تاج سرم",
"جوزا سحر نهاد حمايل برابرم\nيعنی غلام شاهم و سوگند می‌خورم",
"تو همچو صبحی و من شمع خلوت سحرم\nتبسمی کن و جان بين که چون همی‌سپرم",
"به تيغم گر کشد دستش نگيرم\nوگر تيرم زند منت پذيرم",
"مزن بر دل ز نوک غمزه تيرم\nکه پيش چشم بيمارت بميرم",
"نماز شام غريبان چو گريه آغازم\nبه مويه‌های غريبانه قصه پردازم",
"گر دست رسد در سر زلفين تو بازم\nچون گوی چه سرها که به چوگان تو بازم",
"در خرابات مغان گر گذر افتد بازم\nحاصل خرقه و سجاده روان دربازم",
"مژده وصل تو کو کز سر جان برخيزم\nطاير قدسم و از دام جهان برخيزم",
"چرا نه در پی عزم ديار خود باشم\nچرا نه خاک سر کوی يار خود باشم",
"من دوستدار روی خوش و موی دلکشم\nمدهوش چشم مست و می صاف بی‌غشم",
"خيال روی تو چون بگذرد به گلشن چشم\nدل از پی نظر آيد به سوی روزن چشم",
"من که از آتش دل چون خم می در جوشم\nمهر بر لب زده خون می‌خورم و خاموشم",
"گر من از سرزنش مدعيان انديشم\nشيوه مستی و رندی نرود از پيشم",
"حجاب چهره جان می‌شود غبار تنم\nخوشا دمی که از آن چهره پرده برفکنم",
"چل سال بيش رفت که من لاف می‌زنم\nکز چاکران پير مغان کمترين منم",
"عمريست تا من در طلب هر روز گامی می‌زنم\nدست شفاعت هر زمان در نيک نامی می‌زنم",
"بی تو ای سرو روان با گل و گلشن چه کنم\nزلف سنبل چه کشم عارض سوسن چه کنم",
"من نه آن رندم که ترک شاهد و ساغر کنم\nمحتسب داند که من اين کارها کمتر کنم",
"صنما با غم عشق تو چه تدبير کنم\nتا به کی در غم تو ناله شبگير کنم",
"ديده دريا کنم و صبر به صحرا فکنم\nو اندر اين کار دل خويش به دريا فکنم",
"دوش سودای رخش گفتم ز سر بيرون کنم\nگفت کو زنجير تا تدبير اين مجنون کنم",
"به عزم توبه سحر گفتم استخاره کنم\nبهار توبه شکن می‌رسد چه چاره کنم",
"حاشا که من به موسم گل ترک می کنم\nمن لاف عقل می‌زنم اين کار کی کنم",
"روزگاری شد که در ميخانه خدمت می‌کنم\nدر لباس فقر کار اهل دولت می‌کنم",
"من ترک عشق شاهد و ساغر نمی‌کنم\nصد بار توبه کردم و ديگر نمی‌کنم",
"به مژگان سيه کردی هزاران رخنه در دينم\nبيا کز چشم بيمارت هزاران درد برچينم",
"حاليا مصلحت وقت در آن می‌بينم\nکه کشم رخت به ميخانه و خوش بنشينم",
"گرم از دست برخيزد که با دلدار بنشينم\nز جام وصل می‌نوشم ز باغ عيش گل چينم",
"در خرابات مغان نور خدا می‌بينم\nاين عجب بين که چه نوری ز کجا می‌بينم",
"غم زمانه که هيچش کران نمی‌بينم\nدواش جز می چون ارغوان نمی‌بينم",
"خرم آن روز کز اين منزل ويران بروم\nراحت جان طلبم و از پی جانان بروم",
"گر از اين منزل ويران به سوی خانه روم\nدگر آن جا که روم عاقل و فرزانه روم",
"آن که پامال جفا کرد چو خاک راهم\nخاک می‌بوسم و عذر قدمش می‌خواهم",
"ديدار شد ميسر و بوس و کنار هم\nاز بخت شکر دارم و از روزگار هم",
"دردم از يار است و درمان نيز هم\nدل فدای او شد و جان نيز هم",
"ما بی غمان مست دل از دست داده‌ايم\nهمراز عشق و همنفس جام باده‌ايم",
"عمريست تا به راه غمت رو نهاده‌ايم\nروی و ريای خلق به يک سو نهاده‌ايم",
"ما بدين در نه پی حشمت و جاه آمده‌ايم\nاز بد حادثه اين جا به پناه آمده‌ايم",
"فتوی پير مغان دارم و قوليست قديم\nکه حرام است می آن جا که نه يار است نديم",
"خيز تا از در ميخانه گشادی طلبيم\nبه ره دوست نشينيم و مرادی طلبيم",
"ما ز ياران چشم ياری داشتيم\nخود غلط بود آن چه ما پنداشتيم",
"صلاح از ما چه می‌جويی که مستان را صلا گفتيم\nبه دور نرگس مستت سلامت را دعا گفتيم",
"ما درس سحر در ره ميخانه نهاديم\nمحصول دعا در ره جانانه نهاديم",
"بگذار تا ز شارع ميخانه بگذريم\nکز بهر جرعه‌ای همه محتاج اين دريم",
"خيز تا خرقه صوفی به خرابات بريم\nشطح و طامات به بازار خرافات بريم",
"بيا تا گل برافشانيم و می در ساغر اندازيم\nفلک را سقف بشکافيم و طرحی نو دراندازيم",
"صوفی بيا که خرقه سالوس برکشيم\nوين نقش زرق را خط بطلان به سر کشيم",
"دوستان وقت گل آن به که به عشرت کوشيم\nسخن اهل دل است اين و به جان بنيوشيم",
"ما شبی دست برآريم و دعايی بکنيم\nغم هجران تو را چاره ز جايی بکنيم",
"ما نگوييم بد و ميل به ناحق نکنيم\nجامه کس سيه و دلق خود ازرق نکنيم",
"سرم خوش است و به بانگ بلند می‌گويم\nکه من نسيم حيات از پياله می‌جويم",
"بارها گفته‌ام و بار دگر می‌گويم\nکه من دلشده اين ره نه به خود می‌پويم",
"گر چه ما بندگان پادشهيم\nپادشاهان ملک صبحگهيم",
"فاتحه‌ای چو آمدی بر سر خسته‌ای بخوان\nلب بگشا که می‌دهد لعل لبت به مرده جان",
"چندان که گفتم غم با طبيبان\nدرمان نکردند مسکين غريبان",
"می‌سوزم از فراقت روی از جفا بگردان\nهجران بلای ما شد يا رب بلا بگردان",
"يا رب آن آهوی مشکين به ختن بازرسان\nوان سهی سرو خرامان به چمن بازرسان",
"خدا را کم نشين با خرقه پوشان\nرخ از رندان بی‌سامان مپوشان",
"شاه شمشادقدان خسرو شيرين دهنان\nکه به مژگان شکند قلب همه صف شکنان",
"بهار و گل طرب انگيز گشت و توبه شکن\nبه شادی رخ گل بيخ غم ز دل برکن",
"چو گل هر دم به بويت جامه در تن\nکنم چاک از گريبان تا به دامن",
"افسر سلطان گل پيدا شد از طرف چمن\nمقدمش يا رب مبارک باد بر سرو و سمن",
"خوشتر از فکر می و جام چه خواهد بودن\nتا ببينم که سرانجام چه خواهد بودن",
"دانی که چيست دولت ديدار يار ديدن\nدر کوی او گدايی بر خسروی گزيدن",
"منم که شهره شهرم به عشق ورزيدن\nمنم که ديده نيالودم به بد ديدن",
"ای روی ماه منظر تو نوبهار حسن\nخال و خط تو مرکز حسن و مدار حسن",
"گلبرگ را ز سنبل مشکين نقاب کن\nيعنی که رخ بپوش و جهانی خراب کن",
"صبح است ساقيا قدحی پرشراب کن\nدور فلک درنگ ندارد شتاب کن",
"ز در درآ و شبستان ما منور کن\nهوای مجلس روحانيان معطر کن",
"ای نور چشم من سخنی هست گوش کن\nچون ساغرت پر است بنوشان و نوش کن",
"کرشمه‌ای کن و بازار ساحری بشکن\nبه غمزه رونق و ناموس سامری بشکن",
"بالابلند عشوه گر نقش باز من\nکوتاه کرد قصه زهد دراز من",
"چون شوم خاک رهش دامن بيفشاند ز من\nور بگويم دل بگردان رو بگرداند ز من",
"نکته‌ای دلکش بگويم خال آن مه رو ببين\nعقل و جان را بسته زنجير آن گيسو ببين",
"شراب لعل کش و روی مه جبينان بين\nخلاف مذهب آنان جمال اينان بين",
"می‌فکن بر صف رندان نظری بهتر از اين\nبر در ميکده می کن گذری بهتر از اين",
"به جان پير خرابات و حق صحبت او\nکه نيست در سر من جز هوای خدمت او",
"گفتا برون شدی به تماشای ماه نو\nاز ماه ابروان منت شرم باد رو",
"مزرع سبز فلک ديدم و داس مه نو\nيادم از کشته خويش آمد و هنگام درو",
"ای آفتاب آينه دار جمال تو\nمشک سياه مجمره گردان خال تو",
"ای خونبهای نافه چين خاک راه تو\nخورشيد سايه پرور طرف کلاه تو",
"ای قبای پادشاهی راست بر بالای تو\nزينت تاج و نگين از گوهر والای تو",
"تاب بنفشه می‌دهد طره مشک سای تو\nپرده غنچه می‌درد خنده دلگشای تو",
"مرا چشميست خون افشان ز دست آن کمان ابرو\nجهان بس فتنه خواهد ديد از آن چشم و از آن ابرو",
"خط عذار يار که بگرفت ماه از او\nخوش حلقه‌ايست ليک به در نيست راه از او",
"گلبن عيش می‌دمد ساقی گلعذار کو\nباد بهار می‌وزد باده خوشگوار کو",
"ای پيک راستان خبر يار ما بگو\nاحوال گل به بلبل دستان سرا بگو",
"خنک نسيم معنبر شمامه‌ای دلخواه\nکه در هوای تو برخاست بامداد پگاه",
"عيشم مدام است از لعل دلخواه\nکارم به کام است الحمدلله",
"گر تيغ بارد در کوی آن ماه\nگردن نهاديم الحکم لله",
"وصال او ز عمر جاودان به\nخداوندا مرا آن ده که آن به",
"ناگهان پرده برانداخته‌ای يعنی چه\nمست از خانه برون تاخته‌ای يعنی چه",
"در سرای مغان رفته بود و آب زده\nنشسته پير و صلايی به شيخ و شاب زده",

"دوش رفتم به در ميکده خواب آلوده\nخرقه تردامن و سجاده شراب آلوده",

"دامن کشان همی‌شد در شرب زرکشيده\nصد ماه رو ز رشکش جيب قصب دريده",
"از خون دل نوشتم نزديک دوست نامه\nانی رايت دهرا من هجرک القيامه",

"سحرگاهان که مخمور شبانه\nگرفتم باده با چنگ و چغانه",

"لبش می‌بوسم و در می‌کشم می\nبه آب زندگانی برده‌ام پی",
"مخمور جام عشقم ساقی بده شرابی\nپر کن قدح که بی می مجلس ندارد آبی",
"ای که بر ماه از خط مشکين نقاب انداختی\nلطف کردی سايه‌ای بر آفتاب انداختی",
"ای دل مباش يک دم خالی ز عشق و مستی\nوان گه برو که رستی از نيستی و هستی",
"با مدعی مگوييد اسرار عشق و مستی\nتا بی‌خبر بميرد در درد خودپرستی",
"آن غاليه خط گر سوی ما نامه نوشتی\nگردون ورق هستی ما درننوشتی",
"ای قصه بهشت ز کويت حکايتی\nشرح جمال حور ز رويت روايتی",
"سبت سلمی بصدغيها فادی\nو روحی کل يوم لی ينادی",
"ديدم به خواب دوش که ماهی برآمدی\nکز عکس روی او شب هجران سر آمدی",
"سحر با باد می‌گفتم حديث آرزومندی\nخطاب آمد که واثق شو به الطاف خداوندی",
"چه بودی ار دل آن ماه مهربان بودی\nکه حال ما نه چنين بودی ار چنان بودی",
"به جان او که گرم دسترس به جان بودی\nکمينه پيشکش بندگانش آن بودی",
"چو سرو اگر بخرامی دمی به گلزاری\nخورد ز غيرت روی تو هر گلی خاری",
"شهريست پرظريفان و از هر طرف نگاری\nياران صلای عشق است گر می‌کنيد کاری",
"تو را که هر چه مراد است در جهان داری\nچه غم ز حال ضعيفان ناتوان داری",
"صبا تو نکهت آن زلف مشک بو داری\nبه يادگار بمانی که بوی او داری",
"بيا با ما مورز اين کينه داری\nکه حق صحبت ديرينه داری",
"ای که در کوی خرابات مقامی داری\nجم وقت خودی ار دست به جامی داری",
"ای که مهجوری عشاق روا می‌داری\nعاشقان را ز بر خويش جدا می‌داری",
"روزگاريست که ما را نگران می‌داری\nمخلصان را نه به وضع دگران می‌داری",
"خوش کرد ياوری فلکت روز داوری\nتا شکر چون کنی و چه شکرانه آوری",
"طفيل هستی عشقند آدمی و پری\nارادتی بنما تا سعادتی ببری",
"ای که دايم به خويش مغروری\nگر تو را عشق نيست معذوری",
"ز کوی يار می‌آيد نسيم باد نوروزی\nاز اين باد ار مدد خواهی چراغ دل برافروزی",
"عمر بگذشت به بی‌حاصلی و بوالهوسی\nای پسر جام می‌ام ده که به پيری برسی",
"نوبهار است در آن کوش که خوشدل باشی\nکه بسی گل بدمد باز و تو در گل باشی",
"هزار جهد بکردم که يار من باشی\nمرادبخش دل بی‌قرار من باشی",
"ای دل آن دم که خراب از می گلگون باشی\nبی زر و گنج به صد حشمت قارون باشی",
"زين خوش رقم که بر گل رخسار می‌کشی\nخط بر صحيفه گل و گلزار می‌کشی",
"سليمی منذ حلت بالعراق\nالاقی من نواها ما الاقی",
"کتبت قصه شوقی و مدمعی باکی\nبيا که بی تو به جان آمدم ز غمناکی",
"يا مبسما يحاکی درجا من اللالی\nيا رب چه درخور آمد گردش خط هلالی",
"سلام الله ما کر الليالی\nو جاوبت المثانی و المثالی",
"بگرفت کار حسنت چون عشق من کمالی\nخوش باش زان که نبود اين هر دو را زوالی",
"رفتم به باغ صبحدمی تا چنم گلی\nآمد به گوش ناگهم آواز بلبلی",
"اين خرقه که من دارم در رهن شراب اولی\nوين دفتر بی‌معنی غرق می ناب اولی",
"زان می عشق کز او پخته شود هر خامی\nگر چه ماه رمضان است بياور جامی",
"که برد به نزد شاهان ز من گدا پيامی\nکه به کوی می فروشان دو هزار جم به جامی",
"انت رواح رند الحمی و زاد غرامی\nفدای خاک در دوست باد جان گرامی",
"سينه مالامال درد است ای دريغا مرهمی\nدل ز تنهايی به جان آمد خدا را همدمی",
"ز دلبرم که رساند نوازش قلمی\nکجاست پيک صبا گر همی‌کند کرمی",
"احمد الله علی معدله السلطان\nاحمد شيخ اويس حسن ايلخانی",
"وقت را غنيمت دان آن قدر که بتوانی\nحاصل از حيات ای جان اين دم است تا دانی",
"هواخواه توام جانا و می‌دانم که می‌دانی\nکه هم ناديده می‌بينی و هم ننوشته می‌خوانی",
"گفتند خلايق که تويی يوسف ثانی\nچون نيک بديدم به حقيقت به از آنی",
"نسيم صبح سعادت بدان نشان که تو دانی\nگذر به کوی فلان کن در آن زمان که تو دانی",
"دو يار زيرک و از باده کهن دومنی\nفراغتی و کتابی و گوشه چمنی",
"نوش کن جام شراب يک منی\nتا بدان بيخ غم از دل برکنی",
"صبح است و ژاله می‌چکد از ابر بهمنی\nبرگ صبوح ساز و بده جام يک منی",
"ای که در کشتن ما هيچ مدارا نکنی\nسود و سرمايه بسوزی و محابا نکنی",
"بشنو اين نکته که خود را ز غم آزاده کنی\nخون خوری گر طلب روزی ننهاده کنی",
"ای دل به کوی عشق گذاری نمی‌کنی\nاسباب جمع داری و کاری نمی‌کنی",
"سحرگه ره روی در سرزمينی\nهمی‌گفت اين معما با قرينی",
"تو مگر بر لب آبی به هوس بنشينی\nور نه هر فتنه که بينی همه از خود بينی",
"ساقيا سايه ابر است و بهار و لب جوی\nمن نگويم چه کن ار اهل دلی خود تو بگوی",
"بلبل ز شاخ سرو به گلبانگ پهلوی\nمی‌خواند دوش درس مقامات معنوی",
"ای بی‌خبر بکوش که صاحب خبر شوی\nتا راهرو نباشی کی راهبر شوی",
"سحرم هاتف ميخانه به دولتخواهی\nگفت بازآی که ديرينه اين درگاهی",
"ای در رخ تو پيدا انوار پادشاهی\nدر فکرت تو پنهان صد حکمت الهی",
"در همه دير مغان نيست چو من شيدايی\nخرقه جايی گرو باده و دفتر جايی",
"به چشم کرده‌ام ابروی ماه سيمايی\nخيال سبزخطی نقش بسته‌ام جايی",
"سلامی چو بوی خوش آشنايی\nبدان مردم ديده روشنايی",
"ای پادشه خوبان داد از غم تنهايی\nدل بی تو به جان آمد وقت است که بازآيی",
"ای دل گر از آن چاه زنخدان به درآيی\nهر جا که روی زود پشيمان به درآيی",
"می خواه و گل افشان کن از دهر چه می‌جويی\nاين گفت سحرگه گل بلبل تو چه می‌گويی",

        function showRandomPoem() {
    const randomIndex = Math.floor(Math.random() * poems.length);
    const poem = poems[randomIndex];
    const animationContent = document.getElementById('animationContent');
    animationContent.textContent = '';
    document.getElementById('animationWrapper').style.display = 'block';
    typeWriter(poem, animationContent);
}

function closeAnimation() {
    document.getElementById('animationWrapper').style.display = 'none';
}

function typeWriter(text, element) {
    let i = 0;
    function type() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, Math.floor(Math.random() * 110) + Math.random()*63-Math.random()*63+Math.random()*110- Math.random()*11+33+Math.random()*33);
        }
    }
    type();
}
