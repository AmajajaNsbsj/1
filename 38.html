<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اپلیکیشن ضرب‌المثل تصادفی</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            animation: backgroundShift 30s infinite alternate;
        }

        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 1%);
            }
            100% {
                background: linear-gradient(135deg, #fad0c4 0%, #ff9a9e 100%);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .proverb-box {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px dashed #ff6f61;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: shake 30s infinite, glow 1.5s infinite alternate, rotate 30s infinite linear, scale 30s infinite alternate;
            position: relative;
            z-index: 10;
        }

        .proverb-box:hover {
            transform: scale(1.02) rotate(3deg);
            background-color: rgba(255, 255, 255, 1);
        }

        @keyframes shake {
            0% { transform: translate(0.5px, 0.5px) rotate(0deg); }
            10% { transform: translate(-0.5px, -1px) rotate(-0.5deg); }
            20% { transform: translate(-1.5px, 0px) rotate(0.5deg); }
            30% { transform: translate(1.5px, 1px) rotate(0deg); }
            40% { transform: translate(0.5px, -0.5px) rotate(0.5deg); }
            50% { transform: translate(-0.5px, 1px) rotate(-0.5deg); }
            60% { transform: translate(-1.5px, 0.5px) rotate(0deg); }
            70% { transform: translate(1.5px, 0.5px) rotate(-0.5deg); }
            80% { transform: translate(-0.5px, -0.5px) rotate(0.5deg); }
            90% { transform: translate(0.5px, 1px) rotate(0deg); }
            100% { transform: translate(0.5px, -1px) rotate(-0.5deg); }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            }
            to {
                box-shadow: 0 0 10px rgba(255, 255, 255, 1);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scale {
            0% { transform: scale(1); }
            100% { transform: scale(1.00002); }
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 30s infinite, bounce 30s infinite alternate, pulse 30s infinite, colorChange 30s infinite;
        }

        .bubble:nth-child(2) {
            left: 25%;
            width: 60px;
            height: 60px;
            animation-duration: 30s, 30s, 30s, 30s;
            animation-delay: 1s, 0.5s, 0s, 1s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            width: 80px;
            height: 80px;
            animation-duration: 30s, 30s, 30s, 30s;
            animation-delay: 2s, 1s, 0s, 2s;
        }

        .bubble:nth-child(4) {
            left: 75%;
            width: 50px;
            height: 50px;
            animation-duration: 30s, 30s, 30s, 30s;
            animation-delay: 4s, 0.25s, 0s, 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1px);
                opacity: 0;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-1px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.0002);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes colorChange {
            0% {
                background-color: rgba(255, 255, 255, 0.6);
            }
            50% {
                background-color: rgba(255, 105, 180, 0.0006);
            }
            100% {
                background-color: rgba(255, 255, 255, 0.006);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.0005);
            animation: ripple 30s linear infinite, spin 0.0001s infinite linear, fadeInOut 0.00001s infinite;
        }

        .ripple:nth-child(5) {
            width: 100px;
            height: 100px;
            left: 70%;
            top: 30%;
            animation-duration: 0.000030s, 0.000030s, 0.0000030s;
        }

        .ripple:nth-child(6) {
            width: 150px;
            height: 150px;
            left: 20%;
            top: 70%;
            animation-duration: 30s, 30s, 30s;
        }

        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0.08; }
            100% { opacity: 1; }
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.08);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 10s infinite alternate, move 10s infinite linear, rotateStar 9s infinite linear;
        }

        .star:nth-child(7) {
            left: 10%;
            top: 10%;
            animation-duration: 30s, 30s, 30s;
        }

        .star:nth-child(8) {
            left: 80%;
            top: 20%;
            animation-duration: 30s, 30s, 30s;
        }

        .star:nth-child(9) {
            left: 50%;
            top: 50%;
            animation-duration: 30s, 30s, 30s;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-200px);
            }
        }

        @keyframes rotateStar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: sparkle 30s infinite alternate, moveSparkle 30s infinite linear;
        }

        .sparkle:nth-child(10) {
            left: 30%;
            top: 30%;
            animation-duration: 30s, 30s;
        }

        .sparkle:nth-child(11) {
            left: 60%;
            top: 50%;
            animation-duration: 30s, 30s;
        }

        .sparkle:nth-child(12) {
            left: 20%;
            top: 70%;
            animation-duration: 30s, 30s;
        }

        @keyframes sparkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes moveSparkle {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="proverb" class="proverb-box">برای مشاهده ضرب‌المثل، روی صفحه کلیک کنید</div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    <script>
        let proverbs = [
  "آب از سر چشمه گله !",
  "آب از آب تکان نمیخوره !",
  "آب از سرش گذشته !",
  "آب پاکی روی دستش ریخت !",
  "آب در کوزه و ما تشنه لبان میگردیم !",
  "آب را گل آلود میکنه که ماهی بگیره !",
  "آب زیر پوستش افتاده !",
  "آب که یه جا بمونه، میگنده .",
  "آبکش و نگاه کن که به کفگیر میگه تو سه سوراخ داری !",
  "آب که از سر گذشت، چه یک ذرع چه صد ذرع — چه یک نی چه چه صد نی !",
  "آب که سر بالا میره، قورباغه ابوعطا میخونه !",
  "آب نمیبینه و گرنه شناگر قابلیه !",
  "آبی از او گرم نمیشه !",
  "آتش که گرفت، خشک و تر میسوزد !",
  "آخر شاه منشی، کاه کشی است !",
  "آدم با کسی که علی گفت، عمر نمیکنه !",
  "آدم بد حساب، دوبار میده !",
  "آدم تنبل، عقل چهل وزیر داره !",
  "آدم خوش معامله، شریک مال مردمه !",
  "آدم دست پاچه، کار را دوبار میکنه !",
  "آدم زنده، زندگی میخواد !",
  "آدم گدا، اینهمه ادا ؟!",
  "آدم گرسنه، خواب نان سنگک میبینه !",
  "آدم ناشی، سرنا را از سر گشادش میزنه !",
  "آرد خودمونو بیختیم، الک مونو آویختیم !",
  "آرزو بر جوانان عیب نیست !",
  "آستین نو پلو بخور !",
  "آسوده کسی که خر نداره — از کاه و جوش خبر نداره !",
  "آسه برو آسه بیا که گربه شاخت نزنه !",
  "آشپز که دو تا شد، آش یا شور یا بی نمک !",
  "آش نخورده و دهن سوخته !",
  "آفتابه خرج لحیمه !",
  "آفتابه لگن هفت دست، شام و ناهار هیچی !",
  "آفتابه و لولهنگ هر دو یک کار میکنند، اما قیمتشان موقع گرو گذاشتن معلوم میشه !",
  "آمدم ثواب کنم، کباب شدم !",
  "آمد زیر ابروشو برداره، چشمش را کور کرد !",
  "آنانکه غنی ترند، محتاج ترند !",
  "آنچه دلم خواست نه آن شد — آنچه خدا خواست همان شد .",
  "آنرا که حساب پاکه، از محاسبه چه باکه ؟!",
  "آنقدر باید، تا علف زیر پات سبز بشه !",
  "آنقدر سمن هست، که یاسمن توش گمه !",
  "آنقدر مار خورده تا افعی شده !",
  "آن ممه را لولو برد !",
  "آنوقت که جیک جیک مستانت بود، یاد زمستانت نبود ؟",
  "آواز دهل شنیده از دور خوشه !",
  "ارزان خرید، انبان خرید !",
  "از اسب افتاده‌ایم، اما از نسل نیفتاده‌ایم !",
  "آب از دستش نمیچکه !",
  "از اون نترس که های و هوی داره، از اون بترس که سر به تو داره !",
  "از این امامزاده کسی معجز نمیبینه !",
  "از این دم بریده هر چی بگی بر میاد !",
  "از این ستون به آن ستون فرجه !",
  "از بی کفنی زنده‌ایم !",
  "از دست پس میزنه، با پا پیش میکشه !",
  "از تو حرکت، از خدا برکت .",
  "از حق تا نا حق چهار انگشت فاصله است !",
  "از خر افتاده، خرما پیدا کرده !",
  "از خرس مویی، غنیمته !",
  "از خر میپرسی چهارشنبه کیه ?!",
  "از خودت گذشته، خدا عقلی به بچه هات بده !",
  "از درد لا علاجی به خر میگه خانمباژی !",
  "از دور دل و میبره، از جلو زهره رو !",
  "از سه چیز باید حذر کرد، دیوار شکسته، سگ درنده، زن سلیطه !",
  "از شما عباسی، از ما رقصی !",
  "از کوزه همان برون تراود که در اوست !",
  "از کیسه خلیفه میبخشه !",
  "از گدا چه یک نان بگیرند و چه بدهند !",
  "از گیر دزد در آمده، گیر رمال افتاد !",
  "از ماست که بر ماست !",
  "از مال پس است و از جان عاصی !",
  "از مردی تا نامردی یک قدم است !",
  "از من بدر، به جوال کاه !",
  "از نخورده بگیر، بده به خورده !",
  "از نو کیسه قرض مکن، قرض کردی خرج نکن !",
  "از هر چه بدم اومد، سرم اومد !",
  "از هول هلیم افتاد توی دیگ !",
  "از یک گل بهار نمیشه !",
  "از این گوش میگیره، از آن گوش در میکنه !",
  "اسباب خونه به صاحبخونه میره !",
  "اسب پیشکشی رو، دندوناشو نمیشمرند !",
  "اسب ترکمنی است، هم از توبره میخوره هم ازآخور !",
  "اسب دونده جو خود را زیاد میکنه !",
  "اسب را گم کرده، پی نعلش میگرده !",
  "اسب و خر را که یکجا ببندند، اگر همبو نشند همخو میشند !",
  "استخری که آب نداره، اینهمه قورباغه میخواد چکار ؟!",
  "اصل کار برو روست، کچلی زیر موست !",
  "اکبر ندهد، خدایی اکبر بدهد !",
  "اگر بیل زنی، باغچه خودت را بیل بزن !",
  "اگر برای من آب نداره، برای تو که نان داره !",
  "اگر بپوشی رختی، بنشینی به تختی، تازه می‌بینمت به چشم آن وقتی !",
  "اگر باباشو ندیده بود، ادعای پادشاهی میکرد !",
  "اگر پشیمونی شاخ بود، فلانی شاخش به آسمان میرسید !",
  "از اونجا مونده، از اینجا رونده !",
  "اگر جراحی، پی زی خود تو جا بنداز !",
  "اگه خدا بخواهد، از نر هم میدهد !",
  "اگه خاله ام ریش داشت، آقا دائیم بود !",
  "اگه خیر داشت، اسمشو میذاشتند خیرالله !",
  "اگر دانی که نان دادن ثواب است --- تو خود میخور که بغدادت خرابست !",
  "اگه دعای بچه‌ها اثر داشت، یک معلم زنده نمیموند !",
  "اگه زاغی کنی، روقی کنی، میخورمت !",
  "اگه زری بپوشی، اگر اطلس بپوشی، همون کنگر فروشی !",
  "اگه علی ساربونه، میدونه شترو کجا بخوابونه !",
  "اگه کلاغ جراح بود، ماتحت خودشو بخیه میزد .",
  "اگه لالایی بلدی، چرا خوابت نمیره !",
  "اگه لر به بازار نره بازار میگنده !",
  "اگه مردی، سر این دسته هونگ ( هاون ) و بشکن !",
  "اگه بگه ماست سفیده، من میگم سیاهه !",
  "اگه مهمون یکی باشه، صاحبخونه براش گاو میکشه !",
  "اگه نخوردیم نون گندم، دیدیم دست مردم !",
  "اگه نی زنی چرا بابات از حصبه مرد !",
  "اگه هفت تا دختر کور داشته باشه، یکساعته شوهر میده !",
  "اگه همه گفتند نون و پنیر، تو سرت را بگذار زمین و بمیر !",
  "امان از خانه داری، یکی میخری دو تا نداری !",
  "امان از دوغ لیلی",
  "گ بنداز !",
  "با مردم زمانه سلامي و والسلام .",
  "تا گفته اي غلام توام، ميفروشنت !",
  "با نردبان به آسمون نميشه رفت !",
  "با همين پرو پاچين، ميخواهي بري چين و ماچين ؟",
  "بايد گذاشت در كوزه آبش را خورد !",
  "با يكدست دو هندوانه نميشود برداشت !",
  "با يك گل بهار نميشه !",
  "به اشتهاي مردم نميشود نان خورد !",
  "به بهلول گفتند ريش تو بهتره يا دم سگ ؟ گفت اگر از پل جستم رريش من و گرنه دم سگ !",
  "بجاي شمع كافوري چراغ نفت ميسوزد !",
  "بچه سر پيري زنگوله پاي تابوته !",
  "بچه سر راهي برداشتم پسرم بشه، شوهرم شد !",
  "بخور و بخواب كار منه، خدا نگهدار منه !",
  "بد بخت اگر مسجد آدينه بسازد --- يا طاق فرود آيد، يا قبله كج آيد !",
  "به درويشه گفتند بساطتو جمع كن ، دستشو گذاشت در دهنش !",
  "بدعاي گربه كوره بارون نمياد !",
  "بدهكار رو كه رو بدي طلبكار ميشه !",
  "برادران جنگ كنند، ابلهان باوركنند !",
  "برادر پشت ، برادر زاده هم پشت",
  "خواهر زاده را با زر بخر با سنگ بكش!",
  "برادري بجا، بزغاله يكي هفت صنار !",
  "براي كسي بمير كه برات تب كنه !",
  "براي همه مادره، براي ما زن بابا !",
  "براي يك بي نماز، در مسجد و نمي بندند !",
  "براي يه دستمال قيصريه رو آتيش ميزنه !",
  "بر عكس نهند نام زنگي كافور !",
  "به روباهه گفتند شاهدت كيه ؟ گفت: دمبم !",
  "بزبون خوش مار از سوراخ در مياد !",
  "بزك نمير بهار مياد --- كنبزه با خيار مياد !",

        proverbs = proverbs.map(s => s.replace(/[.!]/g, ''));

        function typeText(element, text) {
            let i = 0;
            element.textContent = "";
            function typeWriter() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, Math.random() * 210 + 20);
                }
            }
            typeWriter();
        }

        document.body.addEventListener('click', function(event) {
            const randomIndex = Math.floor(Math.random() * proverbs.length);
            const proverbElement = document.getElementById('proverb');
            typeText(proverbElement, proverbs[randomIndex]);

            // Create a new ripple effect on click
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.width = '200px';
            ripple.style.height = '200px';
            ripple.style.left = `${event.clientX - 100}px`;
            ripple.style.top = `${event.clientY - 100}px`;
            document.body.appendChild(ripple);

            // Remove the ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 1000);

            // Create a new bubble effect on click
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
