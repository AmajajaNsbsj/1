}

        function typeText(element, text, callback) {
            let i = 0;
            element.textContent = "";
            function typeWriter() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, Math.random() * 110 );
                } else if (callback) {
                    callback();
                }
            }
            typeWriter();
        }

        document.body.addEventListener('click', function(event) {
            const randomIndex = Math.floor(Math.random() * proverbs.length);
            const proverbElement = document.getElementById('proverb');
            const meaningElement = document.getElementById('meaning');
            
            typeText(proverbElement, proverbs[randomIndex], () => {
                setTimeout(() => {
                    typeText(meaningElement, meanings[randomIndex], () => {
                        meaningElement.classList.add('show');
                    });
                }, Math.random()*300 + 20);
            });

            meaningElement.classList.remove('show');
        });
